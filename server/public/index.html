<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <form onSubmit="postToDoForm(event)">
    <label for="toDoFormText">Add a To-Do Item!</label>
    <input data-testid="toDoTextInput" type="text" id="toDoFormText" placeholder="To-Do Item">
    <button data-testid="submitButton">Submit</button>
  </form>
  <table>
    <thead>
      <th>Item to do:</th>
      <th>Completed Status:</th>
    </thead>
    <tbody id="toDoListTable">
    </tbody>
  </table>
</body>
</html>
